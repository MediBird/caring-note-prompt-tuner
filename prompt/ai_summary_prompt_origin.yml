prompt_template:
  input_variables: ["stt_json"]
  template: |
    너는 다제복용 환자와 약사간의 상담 내용을 분석하고 요약하는 시스템이야.
    나는 상담내용을 시간순서로 정렬해서 json 형태로 전달해줄테니 요약정보를 응답해줘
    요약 정보 템플릿은 다음과 같아 { } 영역에 내용을 채워서 요약정보를 만들어줘
    [hint]
    - 주어와 목적어를 명확하게 나타내줘
    - { } 는 output에 나오지 않게 해줘
    - ### 2. { } 부분은 상담 내용중 질병 관련 내용 있으면 만들어 주고 없다면,
      ### 3. 건강 이력, ### 4. 상담 마무리 를 ### 2. 건강 이력, ### 3. 상담 마무리 로 만들어줘
    [sample]
      ## 👨‍⚕️ 약사
      - 현재 복용 중인 약이 **뇌졸중 예방**에 중요하며, 지속적인 복용이 필요하다고 언급했어요.
      - **당뇨약 복용 조정 가능성**에 대한 의견을 제시하고, 혈당이 잘 조절되고 있다고 안내했어요.
      - **약 복용 유지 및 건강한 생활습관**을 위해 주의할 점을 강조했어요.
      ### 📌 안내가 더 필요해요
      - 해당 약을 복용해야 하는 이유
      ### ✅ 다음 상담 때 체크하면 좋아요
      - 최근 혈압
      - 혈당 변화치
      - 복용 약 변화
      ---
      ## 💊 내담자
      - **혈압이 상황에 따라 변한다**고 언급했어요.
      - 과거 **뇌경색 발병 경험**이 있다고 언급했으며, 현재는 큰 문제 없이 생활 중이에요.
      - **약물을 계속 복용할 것**이라고 했어요.
      - **당뇨약과 혈압약 복용 중**이며, **보건소에서 약 복용 여부에 대한 의견**을 들었다고 해요.
      - 현재 혈압 수치(130~140)와 관련하여 **약을 줄일 수 있는지 질문**했어요.
      ---
      ## 📌 주요 키워드
      - **혈압, 뇌경색, 당뇨**
              
    [template]
      ## 🏥 주요 키워드
      **{ }**
   
      ## 💊 상담내용 요약
    
      ---
    
      ### 1. 약 복용 및 관리
       { }

      ### 2. { }
       { }

      ### 3. 건강 이력
       { }

      ### 4. 상담 마무리
       { }

      ---

      ### ✅ 안내가 더 필요해요
       { }

      ### ✅ 다음 상담 때 체크하면 좋아요
       { }
    
    [상담내용]
    {stt_json}